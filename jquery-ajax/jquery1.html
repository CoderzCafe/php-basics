<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax test 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
        <li>List item 6</li>
        <li>List item 7</li>
        <li>List item 8</li>
        <li>List item 9</li>
        <li>List item 10</li>
    </ul>


    <script type="text/javascript">
        var all_li = document.querySelectorAll("li");

        var total = all_li.length;
        var index = 0;
        while(index < total) {
            if(index % 2 == 0) {
                all_li[index].style.color = "Blue";
            } else {
                all_li[index].style.color = "Red";
                all_li[index].style.fontStyle = "bold";
            }
            index++;
        }

    </script>
    
</body>
</html>
